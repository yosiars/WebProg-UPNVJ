<body>
    <script type="text/javascript">
        x1 = prompt("Masukkan angka 1");
        x2 = prompt("Masukkan angka 2");
        y1 = parseInt(x1);
        y2 = parseInt(x2);
        a = prompt("Masukkan pilihan (1/2/3/4) = ");

         if (a == 1){
            alert(y1+y2);
         }else if(a == 2){
            alert(y1-y2);
         }else if(a == 3){
            alert(y1/y2);
         }else if(a == 4){
            alert(y1*y2);
         }
    </script>
</body>
</html>
